<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 02|| Chia aur Code</title>
    
</head>
<body style="background-color: black ; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);    
    console.log(parent.children);   //gives HTMLCollection
    console.log(parent.children[1]);
    console.log(parent.children[1].innerText = "Sunday");
    console.log("=======================================");

    for(let i = 0; i < parent.children.length; i++){
        console.log(parent.children[i]);
    }
    
    parent.children[1].style.color = "yellow"
    console.log("=======================================");

    //Parent to Child
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    console.log("=======================================");

    //Child to Parent
    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);    
    console.log(dayOne.nextElementSibling);

    console.log("=======================================");

    //NodeList (childNodes is too much used in React)
    console.log("NODES: ", parent.childNodes);  //gives NodeList
    
    
    
    
    

    

    
    
    
</script>
</html>
