<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Assignment of API</title>
</head>
<body>

<div class="card"  style="width: 18rem; border-radius: 12px;">
  <img src="https://avatars.githubusercontent.com/u/146840063?v=4" style="border-radius: 12px;" class="card-img-top" alt="image">
  <div class="card-body">
    <h5 id="name">Name</h5>
    <p id="followers">Followers</p>
    <p id="location">Location</p>
    <a href="https://github.com/notalihassan" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
    
</body>
    <script>
        const requestURL = 'https://api.github.com/users/notalihassan';
        const XHR = new XMLHttpRequest();
        XHR.open('GET', requestURL);
        XHR.onreadystatechange = function(){
            console.log(XHR.readyState);
            if(XHR.readyState == 4){
                const response = JSON.parse(this.responseText);

                console.log(response.following);

                document.querySelector('#name').innerHTML = response.name
                document.querySelector('#followers').innerHTML = response.followers
                document.querySelector('#location').innerHTML = response.location
                
            }
        }
        
        XHR.send();
    </script>
</html>
