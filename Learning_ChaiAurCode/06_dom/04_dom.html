<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 DOM</title>
</head>
<body style="background-color: black; color: white;">
    <h1 style="color: yellow;">
        How to add new list in the unlist creating new element and using function?
    </h1>

    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
    <script>

        function addLang(langName){
            const newList = document.createElement('li')
            newList.innerHTML = `${langName}`
            document.querySelector('.language').
            appendChild(newList)
        }

        addLang("Python");
        addLang("C++");

        /* Ab is way se agr hum function bna kr usme lanuage add krwate hn to isse bht travel/triverse
        krna prta ha. pora tree se triverse krna prta ha. 
        
        Isliay hum aik good way ko use krein gein jo given below ha:*/

        function addOptimizedLang(langName){
            const langList = document.createElement('li');                //create 
            langList.appendChild(document.createTextNode(langName));      //add text
            document.querySelector('.language').appendChild(langList)     //append
        }

        addOptimizedLang("PHP");

        //EDIT 1

        const secondlang = document.querySelector('li:nth-child(2)');
        const newLi = document.createElement('li')
        newLi.appendChild(document.createTextNode("django"))
        secondlang.replaceWith(newLi)

        //EDIT 1.2

        // const firstLang = document.querySelector('li:nth-child(1)')
        //OR        
        const firstLang = document.querySelector('li:first-child')
        const newList = document.createElement('li')
        newList.appendChild(document.createTextNode("TypeScript"))
        firstLang.replaceWith(newList)

        //EDIT 2

        const thirdLang = document.querySelector('li:nth-child(3)')
        thirdLang.outerHTML = '<li>goLang</li>';

        //Remove 

        const lastLang = document.querySelector('li:last-child')
        lastLang.remove();
    </script>
</html>
