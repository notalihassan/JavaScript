<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API </title>
</head>
<body>
    <p>
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
    </p>
</body>
    <script>
        const reqURL = 'https://api.github.com/users/notalihassan'
        const XHR = new XMLHttpRequest();
        XHR.open('GET', reqURL)
        XHR.onreadystatechange = function(){
            console.log(XHR.readyState);
            if(XHR.readyState === 4){
                const response = JSON.parse(this.responseText);

                /*ab me chahta hon k api se data ko show kron jo k object ha but voh data ata string
                 ki form me ha(or jub hum usse console krte hn to voh undefined show krta ha )
                 isliay hum isse parse krein ge JSON me*/

                console.log(typeof response);
                
                console.log(response.following);   //this is used for current context
            }
        }
        XHR.send()
    </script> 
</html>
