<body style="background-color: black; color: white;">
    <h1 style="color: yellow;">
        How to add new list in the unlist creating new element and using function?
    </h1>

    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
    <script>

        function addLang(langName){
            const newList = document.createElement('li')
            newList.innerHTML = `${langName}`
            document.querySelector('.language').
            appendChild(newList)
        }

        addLang("Python");
        addLang("C++");
